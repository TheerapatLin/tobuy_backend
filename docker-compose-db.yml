version: "3.9"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: tobuy_list
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

